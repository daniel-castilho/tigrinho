# Project identification
sonar.projectKey=daniel-castilho_tigrinho
sonar.organization=daniel-castilho
sonar.projectName=Tigrinho Slot Game
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/**/*.jar
sonar.java.test.libraries=target/test-classes
sonar.junit.reportPaths=target/surefire-reports,target/failsafe-reports
sonar.jacoco.reportPaths=target/jacoco.exec
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.checkstyle.reportPaths=target/checkstyle-result.xml
sonar.java.spotbugs.reportPaths=target/spotbugsXml.xml

# Exclusions
sonar.exclusions=**/model/**,**/dto/**,**/config/**,**/exception/**
sonar.test.exclusions=**/test/**,**/it/**

# Code quality settings
sonar.sourceEncoding=UTF-8
sonar.java.source=21
sonar.java.target=21
sonar.java.coveragePlugin=jacoco
sonar.coverage.exclusions=**/model/**,**/dto/**,**/config/**,**/exception/**

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Security
sonar.login=${env.SONAR_TOKEN}
sonar.host.url=${env.SONAR_HOST_URL}

# Analysis scope
sonar.scm.provider=git
sonar.scm.disabled=false

# Branch analysis
sonar.branch.name=${env.GITHUB_REF#refs/heads/}
sonar.branch.target=main
