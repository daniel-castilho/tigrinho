version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=tigrinho
    volumes:
      - mongodb_data:/data/db
    networks:
      - tigrinho-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "'db.runCommand({ ping: 1 })'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7.0-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tigrinho-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ADICIONADO O RABBITMQ AQUI
  rabbitmq:
    image: rabbitmq:3-management # Imagem com a UI de gerenciamento
    container_name: rabbitmq
    restart: unless-stopped
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"   # Porta do AMQP (para a aplicação)
      - "15672:15672" # Porta da UI de Gerenciamento (para você)
    environment:
      - RABBITMQ_DEFAULT_USER=guest # Credenciais padrão
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - tigrinho-network # Coloca na mesma rede
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 5s
      timeout: 30s
      retries: 3

  mongo-express:
    image: mongo-express:1.0.0
    container_name: mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_ADMINUSERNAME=
      - ME_CONFIG_MONGODB_ADMINPASSWORD=
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongodb
    networks:
      - tigrinho-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=redis
    depends_on:
      - redis
    networks:
      - tigrinho-network

networks:
  tigrinho-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
  rabbitmq_data: